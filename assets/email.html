<!doctype html>
<html>
  <head>
    
    <title>DSocial</title>
    
    <link rel="icon" type="image/png" href="icon.png"/>

  </head>
  <body>
    


    <img src="banner.png" alt="DSocial Banner" width="200" height="100"> <br>

    <a href="/">Go Back to Homepage</a> <br>

    

    <h3>Inbox:</h3>
    <table id="inbox">
      <tr>
        <th>Title</th>
        <th>About</th>
        <th>Sender</th>
        <th>Text</th>
      </tr>
      </table><br>
    <button id="CLEARINBOX">Clear Inbox</button><br>



    <h3>Sent items:</h3>
    <table id="sentItems">
      <tr>
        <th>Title</th>
        <th>About</th>
        <th>To</th>
        <th>Text</th>
      </tr>
    </table> <br>
    <button id="CLEAR_SENT_ITEMS">Clear Sent Items</button><br>



    <h3>Send a D-Mail:</h3>

    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title"><br>

    <label for="about">About:</label><br>
    <input type="text" id="about" name="about"><br>

    <label for="address">To:</label><br>
    <input type="text" id="address" name="address"><br>

    <label for="text">Text:</label><br>
    <input type="text" id="text" name="text"><br>

    <button type="button" id="sendEMAIL">Send Email</button> <br> <br>

    <label for="refresh">Emergency refresh button:</label><br>
    <button type="button" id="refresh">Refresh DMail</button> <br> <br>

    <label for="clear">Emergency clear client-logs button:</label><br>
    <button type="button" id="clear">Clear client-logs</button> <br> <br>

    <p1 id="logging">Client Logs: <br> </p1> <br>


    <script type="module" src="email-client.js"></script>

  </body>
</html>
